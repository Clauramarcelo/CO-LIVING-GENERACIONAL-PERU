<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220" role="img" aria-label="Logo CO-LIVING Generacional">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#C07A4A"/>
      <stop offset="1" stop-color="#6AA6A6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#2b2a26" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Fondo redondeado -->
  <rect x="16" y="16" width="188" height="188" rx="44" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Símbolo: dos personas + puente (intergeneracional) -->
  <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cabezas -->
    <circle cx="78" cy="86" r="16" fill="#ffffff" opacity="0.95"/>
    <circle cx="142" cy="86" r="16" fill="#ffffff" opacity="0.95"/>

    <!-- Cuerpos -->
    <path d="M52 150c6-22 22-36 42-36s36 14 42 36" stroke="#ffffff" stroke-width="10" opacity="0.95"/>
    <path d="M84 150c6-22 22-36 42-36s36 14 42 36" stroke="#ffffff" stroke-width="10" opacity="0.80"/>

    <!-- Puente / unión -->
    <path d="M76 118c14 10 54 10 68 0" stroke="#ffffff" stroke-width="10"/>

    <!-- Corazón pequeño -->
    <path d="M110 130c-7-7-18 2-10 12 8-10-3-19-10-12" fill="#ffffff" stroke="none" opacity="0.9"/>
  </g>

  <!-- Iniciales sutiles -->
  <text x="110" y="188" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#ffffff" opacity="0.92">
    CO‑LIVING
  </text>
</svg>
